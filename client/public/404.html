<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback: preserve requested path and redirect to index.
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      location.replace("/");
    </script>
  </head>
  <body></body>
</html>
